<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venom 2. Главная страница</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="blood">

  <div class="container">
    <header class="header">
      <a href="/" class="logo__link">
        <img class="logo__image" src="images/logo.png" alt="logo: Venom" width="46" height="71">
      </a>
      <nav class="nav">
        <ul class="nav__menu">
          <li class="nav__menu--item">
            <a href="about.html" class="nav__menu--link">о фильме</a>
          </li>

          <li class="nav__menu--item">
            <a href="trailer.html" class="nav__menu--link">трейлер</a>
          </li>

          <li class="nav__menu--item">
            <a href="actors.html" class="nav__menu--link">актеры</a>
          </li>

          <li class="nav__menu--item">
            <a href="premiere.html" class="nav__menu--link">премьера</a>
          </li>
        </ul>
        <!-- /.nav__menu -->
      </nav>
    </header>

    <div class="movie">
      <div class="movie__title">
        <span class="movie__date">16 сентября 2021</span>
        <img class="movie__logo" src="images/venom-2.svg" alt="logo: Venom-2">
        <p class="movie__description">
          В настырном журналисте по-прежнему живет симбиот.
          Том Харди в образе обаятельного суперзлодея из комиксов Marvel.
        </p>
      </div>
      <!-- /.movie__title -->
      <div class="button__group">
        <button class="button button__primary">
          <img class="button__icon" src="images/play.svg" alt="icon: play" width="15px" height="15px">
          <span class="button__text">смотреть трейлер</span>
        </button>
        <a href="trailer.html" class="button button__link">
          <img class="button__icon" src="images/ticket.svg" alt="icon: ticket" width="15px" height="15px">
          <span class="button__text">билеты на премьеру</span>
        </a>
      </div>
      <!-- /.button__group -->
    </div>
    <!-- /.movie -->
  </div>
  <!-- /.container -->

  <img class="venom" src="images/venom.png" alt="photo: venom">
</body>

</html>
