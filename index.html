<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venom 2. Главная страница</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="blood">

  <div class="container">
    <header class="header">
      <a href="/" class="logo__link">
        <img class="logo__image" src="images/logo.png" alt="logo: Venom" width="46" height="71">
      </a>
      <nav class="nav">
        <butoon class="menu__button">
          <span class="menu__button--text">меню</span>
          <img class="menu__button--icon" src="images/menu.svg" alt="icon: burger menu">
        </butoon>
        <!-- /.menu__button -->
        <button class="menu__close">
          <span class="menu__close--text">закрыть</span>
          <img class="menu__close--icon" src="images/arrow.svg" alt="icon: arrow right">
        </button>
        <!-- /.menu__close -->
        <ul class="nav__menu">
          <li class="nav__menu--item">
            <a href="about.html" class="nav__menu--link">о фильме</a>
          </li>

          <li class="nav__menu--item">
            <a href="trailer.html" class="nav__menu--link">трейлер</a>
          </li>

          <li class="nav__menu--item">
            <a href="actors.html" class="nav__menu--link">актеры</a>
          </li>

          <li class="nav__menu--item">
            <a href="premiere.html" class="nav__menu--link">премьера</a>
          </li>
        </ul>
        <!-- /.nav__menu -->
      </nav>
    </header>

    <div class="movie">
      <div class="movie__title">
        <span class="movie__date">16 сентября 2021</span>
        <img class="movie__logo" src="images/venom-2.svg" alt="logo: Venom-2">
        <p class="movie__description">
          В настырном журналисте по-прежнему живет симбиот.
          Том Харди в образе обаятельного суперзлодея из комиксов Marvel.
        </p>
      </div>
      <!-- /.movie__title -->
      <div class="button__group">
        <a data-fancybox href="https://www.youtube.com/watch?v=kOF4p_bCLJs" class="button button__primary">
          <img class="button__icon" src="images/play.svg" alt="icon: play" width="15px" height="15px">
          <span class="button__text">смотреть трейлер</span>
        </a>
        <a href="trailer.html" class="button button__link">
          <img class="button__icon" src="images/ticket.svg" alt="icon: ticket" width="15px" height="15px">
          <span class="button__text">билеты на премьеру</span>
        </a>
      </div>
      <!-- /.button__group -->
    </div>
    <!-- /.movie -->
  </div>
  <!-- /.container -->

  <img class="venom" src="images/venom.png" alt="photo: venom">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
  <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

  <script src="js/main.js"></script>
</body>

</html>
